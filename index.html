<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/61ca86d72a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container p-0 mt-5 card">
       
            <div class="card-header">
            <h1>Payment form example</h1>
            </div>
            <!--AquÃ­ comienza el formulario-->
            <form action="">
                <div class="card-body">
                    
                        <!--Mensaje alerta-->
                            <div class="row alert alert-danger fw-semibold m-1" role="alert">
                                Some fields are missing
                            </div>
                            <!--Primera fila del formulario-->
                        <div class="cardNumber">
                            <div class="row my-4 row-gap-3">
                                <div class="col-12 col-md-7">
                                    <label for="card" class="fw-semibold">Card #</label>
                                    <input type="number" name="card" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required="true">
                                </div>
                                <div class="col-12 col-md-2">
                                    <label for="cvc" class="fw-semibold">CVC #</label>
                                    <input type="number" class="form-control" name="cvc" id="cvc" maxlength="4" placeholder="0000" required="true">
                                </div>
                                <div class="col-12 col-md-3">
                                    <label for="amount1" class="fw-semibold">Amount</label>
                                        <div class="pInLine d-flex">
                                    <p class="fw-semibold">$</p><input type="text" class="form-control " name="amount" id="amount1" placeholder="Amount" required="true">
                                        </div>
                                </div>
                            </div>
                        </div>
                        <!--Segunda fila del formulario-->
                        <div class="nameSurname">
                            <div class="row my-4 row-gap-3">
                                <div class="col-12 col-sm-6">
                                    <label for="firstName" class="fw-semibold">First Name</label>
                                  <input type="text" class="form-control" id="firstName" placeholder="First name" aria-label="First name" required="true">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="lastName" class="fw-semibold">Last Name</label>
                                  <input type="text" class="form-control" id="lastName" placeholder="Last name" aria-label="Last name" required="true">
                                </div>
                            </div>
                            <!--Tercera fila del formulario-->
                            <div class="row my-4 row-gap-3">
                                <div class="col-12 col-md-6">
                                    <label for="city" class="fw-semibold">City</label>
                                    <input type="text" name="city" class="form-control" id="city" placeholder="" required="true">
                                </div>
                                <div class="col-12 col-md-3">
                                    <label for="select-state" class="fw-semibold">State</label>
                                    <select class="form-select" aria-label="select-state-label" id="select-state" required="true">
                                        <option value="">Pick a state</option>
                                        <option value="1">Alabama</option>
                                        <option value="2">Alaska</option>
                                        <option value="3">Arizona</option>
                                        <option value="4">Arkansas</option>
                                        <option value="5">California</option>
                                        <option value="6">Colorado</option>
                                        <option value="7">Connecticut</option>
                                        <option value="8">Delaware</option>
                                        <option value="9">Florida</option>
                                        <option value="10">Georgia</option>
                                        <option value="11">Hawaii</option>
                                        <option value="12">Idaho</option>
                                        <option value="13">Illinois</option>
                                        <option value="14">Indiana</option>
                                        <option value="15">Iowa</option>
                                        <option value="16">Kansas</option>
                                        <option value="17">Kentucky</option>
                                        <option value="18">Louisiana</option>
                                        <option value="19">Maine</option>
                                        <option value="20">Maryland</option>
                                        <option value="21">Massachussets</option>
                                        <option value="22">Michigan</option>
                                        <option value="23">Minnesota</option>
                                        <option value="24">Mississippi</option>
                                        <option value="25">Missouri</option>
                                        <option value="26">Montana</option>
                                        <option value="27">Nebraska</option>
                                        <option value="28">Nevada</option>
                                        <option value="29">New Hampshire</option>
                                        <option value="30">New Jersey</option>
                                        <option value="31">New Mexico</option>
                                        <option value="32">New York</option>
                                        <option value="33">North Carolina</option>
                                        <option value="34">North Dakota</option>
                                        <option value="35">Ohio</option>
                                        <option value="36">Oklahoma</option>
                                        <option value="37">Oregon</option>
                                        <option value="38">Pennsylvania</option>
                                        <option value="39">Rhode Island</option>
                                        <option value="40">South Carolina</option>
                                        <option value="41">South Dakota</option>
                                        <option value="42">Tennessee</option>
                                        <option value="43">Texas</option>
                                        <option value="44">Utah</option>
                                        <option value="45">Vermont</option>
                                        <option value="46">Virginia</option>
                                        <option value="47">Washington</option>
                                        <option value="48">West Virginia</option>
                                        <option value="49">Wisconsin</option>
                                        <option value="50">Wyoming</option>
                                    </select>
                                    
                                </div>
                                <div class="col-12 col-md-3">
                                    <label for="postal-code" class="fw-semibold">Postal code</label>
                                        <div class="">
                                    <input type="text" class="form-control " name="postal-code" id="postal-code" placeholder="" required="true">
                                        </div>
                                </div>
                            </div>
                                <!--Cuarta fila del formulario-->
                            <div class="row my-4 justify-content-between row-gap-3">
                                <div class="col-12 col-sm-7 col-md-5 col-lg-4 col-xl-3">
                                    <p class="fw-semibold">We accept</p>
                                    <div class="d-flex form-control bg-secondary text-white">
                                        <div class="form-check mx-2">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                <i class="fa-brands fa-cc-mastercard"></i>
                                            </label>
                                        </div>
                                        <div class="form-check mx-2">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                <i class="fa-brands fa-cc-visa"></i>
                                            </label>
                                        </div>
                                        <div class="form-check mx-2">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                                            <label class="form-check-label" for="flexRadioDefault3">
                                                <i class="fa-brands fa-cc-diners-club"></i>
                                            </label>
                                        </div>
                                        <div class="form-check mx-2">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                                            <label class="form-check-label" for="flexRadioDefault4">
                                                <i class="fa-brands fa-cc-amex"></i>
                                            </label>
                                        </div>
                                      </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                        <label for="floatingTextarea2" class="fw-semibold">Message</label>
                                        <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px" required="true"></textarea>
                                        <div id="message-help" class="form-text">Add any notes here.</div>
                                </div>
                            </div>




                    
                        </div>

                       

                </div>
                <div class="card-footer d-flex justify-content-end">
                    
                    <button type="submit" class="btn btn-secondary text-white">Cancel</button>
                    <button type="submit" class="btn btn-primary text-white mx-2">Send</button>
                
                </div>
            </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
